<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Severity Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #1a3c34;
            font-size: 2.8rem;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background: linear-gradient(90deg, #00c4cc, #007bff);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 400;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-section label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-group button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #analyze-btn {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: #fff;
        }

        #analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        #analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #refresh-btn {
            background: linear-gradient(90deg, #ff4d4d, #ff7675);
            color: #fff;
        }

        #refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        .result-section {
            margin-top: 40px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .result-section h2 {
            color: #1a3c34;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .result-section h3 {
            color: #2d6a4f;
            font-size: 1.4rem;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .result-section img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .result-section img:hover {
            transform: scale(1.02);
        }

        .result-section p {
            color: #495057;
            font-size: 1rem;
            line-height: 1.6;
        }

        .error {
            color: #d90429;
            font-size: 1.1rem;
            margin-top: 15px;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .upload-section label,
            .button-group button {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            .result-section h2 {
                font-size: 1.6rem;
            }

            .result-section h3 {
                font-size: 1.2rem;
            }
        }
    </style>
	<link rel="manifest" href="/static/manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/static/sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>
</head>
<body>
    <div class="container">
        <h1>Leaf Disease Severity Analyzer</h1>
        <div class="upload-section">
            <label for="file">Select an Image</label>
            <input type="file" id="file" name="file" accept=".jpg,.png">
            <div class="button-group">
                <button id="analyze-btn" disabled>Analyze Image</button>
                <button id="refresh-btn">Clear Results</button>
            </div>
        </div>
        <div class="result-section" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
